<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome em maiúsculas fica: ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsculas fica: ${nome.toLowerCase()}</br>`)
        var salario = window.prompt('Qual é o seu salário?')
        document.write(`Seu salário é R$ ${salario.replace('.',',')}`)
    </script>
</body>
</html>
